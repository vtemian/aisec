<!DOCTYPE html>
<html lang="en">
<head>
    <title>AISEC</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css"/>

    {#    <script src="{{ STATIC_URL }}login.js"></script>#}
    {% block extrahead %}
    {% endblock %}
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">AISEC</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="{% url discussion_index %}">Discussions</a></li>
                        <li><a href="#about">Users</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">

        {% block content %}
        {% endblock %}


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{ STATIC_URL }}discussion/styles/discussion.css">
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/plugins/jquery.form.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/plugins/jquery.autogrow.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/plugins/jquery.placeholder.js"></script>
    <script src="{{ STATIC_URL }}discussion/scripts/discussion.js"></script>

        {% block extra_style %}
        {% endblock %}

        {% block extra_script %}
        {% endblock %}

</body>
</html>
